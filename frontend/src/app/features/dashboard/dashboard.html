<h2 class="mt-4 mb-2 mx-5 text-3xl">Bonjour bleu</h2>
<p-card header="Statut" class="m-4">
  <div class="flex flex-row justify-content-between">
    <div class="flex flex-row">
<!--      <div class="flex align-items-center justify-content-center-->
<!--      border-round bg-primary text-white-->
<!--      w-3rem h-3rem shadow-2">-->
<!--        <i class="pi pi-user text-3xl"></i>-->
<!--      </div>-->
      <div>
        <div>Bleu Wensel</div>
        <div>21ans</div>
        <div><i>Penne bleue</i></div>
      </div>
    </div>
    <div class="flex flex-row align-items-end"> <!-- blocage de la valeur directement depuis le CSS pour ne pas avoir le style grisÃ© "disabled" -->
      <p-knob style="pointer-events: none;" [ngModel]="-15" [min]="-50" [max]="50" [ariaLabel]="'Score'" valueColor="#ff9d00" />
      <i class="pi pi-info-circle text-1xl bottom-0" (click)="showScoreInfoDialog()"></i>
    </div>
  </div>
</p-card>

<p-carousel class="m-4" [value]="products" [page]="1" [circular]="false" [responsiveOptions]="responsiveOptions">
  <ng-template let-product #item>
    <div class="border border-surface rounded-border m-2 p-4">
      <div class="mb-4">
        <div class="relative mx-auto">
<!--          <img src="https://primefaces.org/cdn/primeng/images/demo/product/{{ product.image }}" [alt]="product.name" class="w-full rounded-border" />-->
          <img [src]="product.pictureUrl" [alt]="product.name" class="w-full rounded-border" fill>
          <p-tag [value]="product.inventoryStatus" [severity]="product.severity" class="absolute" [ngStyle]="{ 'left.px': 5, 'top.px': 5 }" />
        </div>
      </div>
      <div class="mb-4 font-medium text-xl">{{ product.name }}</div>
      <div class="flex justify-content-between">
        <div class="mt-0 font-semibold text-xl"><i class="pi pi-calendar"></i> {{ product.date }}</div>
        <span>
            <p-button icon="pi pi-copy" severity="secondary" [outlined]="true" />
            <p-button icon="pi pi-share-alt" styleClass="ml-2" />
        </span>
      </div>
    </div>
  </ng-template>
</p-carousel>
