@if (folkloreQuizManager.activeQuestions() != undefined)
{
  <p-toast life="2000" class="w-8" />
  @for (item of folkloreQuizManager.activeQuestions(); let i = $index; track item.id) {
    <!-- contenu à répéter, par exemple : -->
    <div class="flex flex-column gap-4 py-3">
      <!-- Prompt / Question -->
      <div class="flex flex-row gap-3">
        <p-image [src]="item.folkloreSubject.pictureUrl" alt="item.pictureUrl" width="100" [preview]="true" />
        <h2 class="text-2xl pt-3">{{ item.prompt }}</h2>
      </div>

      <!-- Options -->
      <form class="flex flex-column gap-2">
        <p-button [label]="item.suggestedAnswer_1" (onClick)="selectAnswer(1, item)" [raised]="true" [severity]="button1Severity()" />
        <p-button [label]="item.suggestedAnswer_2" (onClick)="selectAnswer(2, item)" [raised]="true" [severity]="button2Severity()" />
        <p-button [label]="item.suggestedAnswer_3" (onClick)="selectAnswer(3, item)" [raised]="true" [severity]="button3Severity()" />
        <p-button [label]="item.suggestedAnswer_4" (onClick)="selectAnswer(4, item)" [raised]="true" [severity]="button4Severity()" />
      </form>

      <!-- Validation -->
      <div class="flex justify-content-end">
        <p-button [label]="'Valider'" (click)="onSubmit()" [disabled]="!form.valid" [raised]="true" severity="info" />
      </div>
    </div>
    @if (i < (folkloreQuizManager.activeQuestions()?.length ?? 0) - 1) {
      <p-divider />
    }
  }
  <div class="pb-8"></div>
}
@else
{
    <p>Pas de question de folklore actives</p>
}
