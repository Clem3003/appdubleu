<div>
  <div class="flex flex-row flex-wrap">
    @for (subject of folkloreSubjects; track subject.id) {
      <p-card [style]="{ width: '25rem', overflow: 'hidden' }">
        <ng-template #header>
          <p-image class="w-full" [src]="subject.pictureUrl" height="240" alt="question.pictureUrl" [preview]="true" />
        </ng-template>
        <ng-template #title> {{ subject.title }} </ng-template>
        <ng-template #subtitle>  </ng-template>
        <p> {{ subject.preview }} </p>
        <ng-template #footer>
          <div class="flex flex-row justify-content-end gap-4 mt-1">
<!--            <p-button label="Cancel" severity="secondary" class="w-full" [outlined]="true" styleClass="w-full" />-->
            <p-button label="Quiz" class="col-6" styleClass="w-full" />
          </div>
        </ng-template>
      </p-card>
    }
  </div>
</div>
