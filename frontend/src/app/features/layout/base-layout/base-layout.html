  <!-- Header -->
  <div class="relative flex items-center p-3 shadow-md" style="background-color: rgba(40, 55, 146, 0.85);">
    <!-- Logo à gauche, débordant vers le bas -->
    <img src="assets/logo.png" alt="Logo"
         class="absolute left-3 top-full translate-y-[-50%] h-5rem w-5rem border-circle shadow-3 object-cover z-10" />

    <!-- Compte à droite -->
    <div class="flex items-center ml-auto">
      <i class="pi pi-user text-2xl"></i>
    </div>
  </div>

  <br>
  <br>
  <br>
  <!-- Body -->
  <p>base-layout works!</p>
  <ng-content />

  <div class="fixed flex align-items-center justify-content-around pt-2 bottom-0 h-5rem w-full bg-gray-50">
    <a routerLink="/dashboard" class="flex flex-column align-items-center justify-content-center col-2" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
      <i [ngClass]="{'fas fa-home text-2xl': isActive('/dashboard'), 'far fa-home text-2xl': !isActive('/dashboard')}"></i>
      <div class="text-xs text-700">Accueil</div>
    </a>
    <a routerLink="/folklore" class="flex flex-column align-items-center justify-content-center col-2" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
      <i [ngClass]="{'fas fa-newspaper text-2xl': isActive('/folklore'), 'far fa-newspaper text-2xl': !isActive('/folklore')}"></i>
      <div class="text-xs text-700">Folklore</div>
    </a>
    <a routerLink="/forum" class="flex flex-column align-items-center justify-content-center col-2" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
      <i [ngClass]="{'fas fa-envelope text-2xl': isActive('/forum'), 'far fa-envelope text-2xl': !isActive('/forum')}"></i>
      <div class="text-xs text-700">Messages</div>
    </a>
    <a routerLink="/profile" class="flex flex-column align-items-center justify-content-center col-2" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
      <i [ngClass]="{'fas fa-user text-2xl': isActive('/profile'), 'far fa-user text-2xl': !isActive('/profile')}"></i>
      <div class="text-xs text-700">Profil</div>
    </a>
  </div>

  <!-- Footer -->
