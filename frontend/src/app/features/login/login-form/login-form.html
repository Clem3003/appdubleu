<form [formGroup]="form" class="container-fluid">
  <section class="row justify-content-center">
    <section class="col-12">
      <div class="form-container">
        <h4 class="text-center font-weight-bold mb-4">Login</h4>

        <div class="form-group">
          <label for="username">Username</label>
          <input
            formControlName="username"
            id="username"
            type="text"
            class="form-control"
            placeholder="Enter username"
            required
            autofocus
            pInputText
          />
          <!-- <val-errors controlName="username" /> -->
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            formControlName="password"
            id="password"
            type="password"
            class="form-control"
            placeholder="Password"
            autocomplete="off"
            required
            pInputText
          />
          <!-- <val-errors controlName="password" /> -->
        </div>

        <button
          type="submit"
          class="btn btn-primary btn-block"
          (click)="signInAsForm($event)"
          pButton
          icon="pi pi-sign-in"
        >
          Sign in
        </button>

        <div class="form-footer mt-3 text-center">
          <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>
      </div>
    </section>
  </section>
</form>
