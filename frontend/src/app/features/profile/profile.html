  <div class="m-4">
    @if (authService.isBlue()){
      <p-card header="Mes informations :">
        <p-table [value]="userData" class="m-0" [tableStyle]="{ 'min-width': '18rem' }">
          <ng-template pTemplate="body" let-rowData >
            <tr>
              <td>{{ rowData.name }}</td>
              <td>{{ rowData.value }}</td>
            </tr>
          </ng-template>
        </p-table>
      </p-card>
    } @else {
      <div class="md:w-40 relative">
      <p-card header="Mes Achats" class="m-4">
<!--        <div class="flex flex-row justify-content-between my-3">-->
<!--          <div class="w-full flex flex-row justify-content-between"><span>4</span> <a>Voir tous</a></div>-->
<!--        </div>-->
        <div class="flex flex-column mt-4">
          @for (product of products; let i = $index; track product.id){
            <div class="flex flex-row align-items-start justify-content-between">
              <div class="flex flex-row align-items-center" [routerLink]="`/bleu-info${product.username}`" (click)="displayProduct()">
                <p-avatar size="large" [image]="product.image" style="filter: grayscale(100%); transition: filter 0.3s ease-in-out;"
                          ></p-avatar>
                <div class="flex flex-column m-1 mx-3">
                  <div>{{ product.name }}</div>
<!--                  <i class="pi pi-star-fill text-yellow-500"></i>-->
                                    <div class="font-semibold">🍺 {{ product.price }}.00</div>
                </div>
              </div>
              <!-- Partie droite -->
              <div class="flex flex-column align-items-end justify-content-center m-1 mx-3">
                <i class="pi pi-trash m-2" style="color: red" (click)="deleteProduct()"></i>

                <!-- ICI : bière + prix côte à côte -->
<!--                <div class="flex flex-row align-items-center font-semibold">-->
<!--                  <span>{{ product.price }}.00</span>-->
<!--                  <span>🍺 </span>-->
<!--                </div>-->
              </div>
            </div>

            @if (i < (products?.length ?? 0) - 1) {
              <p-divider class="my-2" />
            }
          }
        </div>

      </p-card>
        <i class="pi pi-shopping-cart absolute dark:!bg-surface-900"
           style="font-size: 1.6rem;"
           [style.right.px]="45"
           [style.top.px]="23"></i>
      </div>
    }
  </div>
</div>
