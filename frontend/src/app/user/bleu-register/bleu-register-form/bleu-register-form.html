<form [formGroup]="form" class="container-fluid">
  <section class="row justify-content-center">
    <section class="col-12">
      <div class="form-container pb-4">
        <div class="form-group">
          <h4 class="text-center font-weight-bold mb-4">S'inscrire au baptème Saint-Laurent</h4>

          <label for="username">Prénom</label>
          <input
            formControlName="firstname"
            id="username"
            type="text"
            class="form-control"
            placeholder="Votre prénom"
            required
            autofocus
            pInputText
          />
          <!-- <val-errors controlName="username" /> -->
        </div>

        <div class="form-group">
          <label for="username">Nom</label>
          <input
            formControlName="lastname"
            id="username"
            type="text"
            class="form-control"
            placeholder="Votre nom"
            required
            autofocus
            pInputText
          />
          <!-- <val-errors controlName="username" /> -->
        </div>

        <div class="form-group">
          <label for="username">Téléphone</label>
          <input
            formControlName="telephone"
            id="username"
            type="text"
            class="form-control"
            placeholder="ex : 0499/00.00.00"
            required
            autofocus
            pInputText
          />
          <!-- <val-errors controlName="username" /> -->
        </div>

        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input
            formControlName="password"
            id="password"
            type="password"
            class="form-control"
            placeholder="Mot de passe"
            autocomplete="off"
            required
          />
          <!-- <val-errors controlName="password" /> -->
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirme ton mot de passe</label>
          <input
            formControlName="confirmPassword"
            id="confirmPassword"
            type="password"
            class="form-control"
            placeholder="Confirmation mdp"
            autocomplete="off"
            required
          />
          <!-- <val-errors controlName="password" /> -->
        </div>

        <button
          type="submit"
          class="btn btn-primary btn-block"
          [disabled]="form.invalid"
          (click)="onSubmit()"
          pButton
          icon="pi pi-sign-in">
          M'inscrire au baptème
        </button>

        <div class="form-footer mt-3 text-center">
          <p>Tu as déjà un compte ? <a [routerLink]="['/login']">Me connecter</a></p>
        </div>
      </div>
    </section>
  </section>
</form>
