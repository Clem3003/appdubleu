<form [formGroup]="form" class="container-fluid">
  <section class="row justify-content-center">
    <section class="col-12">
      <div class="form-container">
        <h4 class="text-center font-weight-bold mb-4">Login</h4>

        <div class="form-group">
          <label for="username">Nom d'utilisateur</label>
          <input
            formControlName="username"
            id="username"
            type="text"
            class="form-control"
            placeholder="Enter username"
            required
            autofocus
            pInputText
          />
          <!-- <val-errors controlName="username" /> -->
        </div>

        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input
            formControlName="password"
            id="password"
            type="password"
            class="form-control"
            placeholder="Password"
            autocomplete="off"
            required
          />
          <!-- <val-errors controlName="password" /> -->
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger mt-3" role="alert">
          {{ errorMessage }}
        </div>
        <button
          type="submit"
          class="btn btn-primary btn-block"
          (click)="onSubmit()"
          pButton
          icon="pi pi-sign-in"
        >
          Connexion
        </button>

        <div class="form-footer mt-3 text-center">
          <p>Tu n'as pas de compte ? <a [routerLink]="['/register']">Cr√©er un compte</a></p>
        </div>
      </div>
    </section>
  </section>
</form>
